<!DOCTYPE>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Email Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 20px 0 30px 0;">
                <table style="border: 1px solid #cccccc;" align="center" border="0" cellpadding="0" cellspacing="0"
                       width="600">
                    <tr>
                        <td align="center" bgcolor="#70bbd9"
                            style="color: #ffffff; font-family: Arial, sans-serif; font-size: 24px; padding: 40px 0 30px 0;">
                            <h1>Contact Form</h1>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td>
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td>
                                                    <table width="100%" border="0" cellspacing="1" cellpadding="3">
                                                        <tr>
                                                            <td width="16%">Tên</td>
                                                            <td width="2%">:</td>
                                                            <td width="82%">{{name}}</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Email</td>
                                                            <td>:</td>
                                                            <td>{{email}}</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Điện thoại</td>
                                                            <td>:</td>
                                                            <td>{{phone}}</td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color: #153643; font-family: Arial, sans-serif; font-size: 24px;">
                                        <b>Nội dung: </b>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px; padding: 20px 0 30px 0;">
                                        {{messenger}}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#ee4c50" style="padding: 30px 30px 30px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;">
                                        &reg; 2011 - 2019 <a href="https://nhatrangtoday.vn/" style="color: #ffffff;">
                                            <font color="#ffffff">Nha Trang Today.</font>
                                        </a><br />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
